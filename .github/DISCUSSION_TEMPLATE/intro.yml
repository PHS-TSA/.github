title: "Hi there! I'm ..."
labels: ["Introduction"]
body:
  - type: textarea
    id: improvements
    attributes:
      label: Hello!
      description: "It's nice to meet you! Tell us something!"
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        Now, down to business
  - type: textarea
    id: improvements
    attributes:
    label: Top 3 improvements
    description: "What are the top 3 improvements we could make to this project?"
    value: |
      1.
      2.
      3.
      ...
    render: bash
    validations:
      required: true
  - type: dropdown
    id: download
    attributes:
      label: Which area of this project could be most improved?
      options:
        - Documentation
        - Pull request review time
        - Bug fix time
        - Release cadence
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Check that box!
      options:
        - label: This one! (By checking it, you agree to our code of conduct.)
          required: true
        - label: I won't stop you if you check this one, too
          description: Sorry, couldn't resist!
